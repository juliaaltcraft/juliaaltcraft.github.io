<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отслеживание кастомного события</title>
</head>
<body>
  <!-- Кнопка отправки формы -->
  <form id="myForm">
    <button type="button" onclick="submitForm()">Отправить форму</button>
  </form>

  <script>
    // Создаем функцию для кастомной отправки формы
    function submitForm() {
      // Выполняем какую-то логику перед отправкой формы
      console.log("Форма была отправлена!");

      // Создаем и запускаем кастомное событие 'button-click'
      let buttonClickEvent = new Event("button-click");
      document.dispatchEvent(buttonClickEvent); // Генерируем событие на документе
    }

    // Добавляем слушатель для нашего кастомного события 'button-click'
    document.addEventListener("button-click", function() {
      console.log("Событие button-click было зафиксировано!");
      // Здесь можно добавить логику для аналитики или других действий
    });
  </script>
</body>
</html>
