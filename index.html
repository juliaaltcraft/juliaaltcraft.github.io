         <h1>Button Click Example</h1>
    
    <!-- Кнопка с указанием правильного типа -->
    <button id="myButton" type="button">Click Me</button>

    <script>
        // Привязываем событие к кнопке по клику
        document.getElementById('myButton').addEventListener('click', function(event) {
            // Предотвращаем стандартное поведение (если есть)
            event.preventDefault();

            // Создаем и вызываем пользовательское событие "button-click"
            const customEvent = new CustomEvent('button-click', {
                detail: { message: 'Button was clicked!', timestamp: Date.now() }
            });

            // Запускаем событие
            document.dispatchEvent(customEvent);
        });

        // Обрабатываем событие "button-click"
        document.addEventListener('button-click', function(e) {
            console.log('Button Click Event Triggered:', e.detail.message, 'at', new Date(e.detail.timestamp));
        });
    </script>
